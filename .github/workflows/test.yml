name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print directory contents
        run: ls -R

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: Testing/simple-express-vitest
        run: npm install && npx prisma generate

      - name: Run tests
        working-directory: Testing/simple-express-vitest
        run: npm run test
